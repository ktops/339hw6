<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kelsey's Canvas</title>
    <style>
      #canvas{
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <!-- <h1>Kelsey's Canvas</h1> -->
    <canvas id='canvas'></canvas>
  	<script>
  		var canvas = document.querySelector('canvas');
  		var ctx = canvas.getContext('2d');
      var x = -100;
      var y = -100;
      var color = 'red';
      var radius = 20;
      ctx.canvas.width = window.innerWidth*0.8;
      ctx.canvas.height = window.innerHeight*0.8;

      function draw(){
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.arc(x, y, radius, 0, 2*Math.PI);
        ctx.fill();
      }

      // draw when mouse moves
      window.addEventListener('mousemove', function (e) {
        x = e.pageX;
        y = e.pageY;
        draw();
      })

      // to change the color
      window.addEventListener('keydown', function (e) {
        // r
        if(e.keyCode == 82){
          color = 'red';
        }
        // b
        if(e.keyCode == 66){
          color = 'blue';
        }
        // g
        if(e.keyCode == 71){
          color = 'green';
        }
        // y
        if(e.keyCode == 89){
          color = 'yellow';
        }
        // up
        if(e.keyCode == 38){
          radius += 1;
        }
        // down
        if(e.keyCode == 40){
          if(radius > 1){
            radius -= 1;
          }
          else{
            radius = 1;
          }
        }
        // space
        if(e.keyCode == 32){
          ctx.clearRect(0, 0, window.innerWidth*0.8, window.innerWidth*0.8);
        }
      });

      // to draw on touch screen
      window.addEventListener('touchmove', function (e) {
        x = e.pageX;
        y = e.pageY;
        draw();
        color = 'red';
      });

      draw();

      // window.addEventListener('click', someFunction, false);
      // window.addEventListener('mouseover', someFunction, false);
    </script>
  </body>
</html>
